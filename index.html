<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row row-1">
			<div id="output">0</div>
		</div><!-- /.row-1 -->
		<div class="row row-2">
			<button class="btn" id="clear-allclear" value="AC">AC</button><!-- TODO changes to C once a number is typed -->
			<button class="btn" id="neg-pos" value="+/-">+/-</button>
			<button class="btn" id="percentage" value="%">%</button>
			<button class="btn operators" id="division" value="/">&divide;</button>
		</div><!-- /.row-2 -->
		<div class="row row-3">
			<button class="btn number" id="num-7" value="7">7</button>
			<button class="btn number" id="num-8" value="8">8</button>
			<button class="btn number" id="num-9" value="9">9</button>
			<button class="btn operators" id="multiplication" value="*">&times;</button>
		</div><!-- /.row-3 -->
		<div class="row row-4">
			<button class="btn number" id="num-4" value="4">4</button>
			<button class="btn number" id="num-5" value="5">5</button>
			<button class="btn number" id="num-6" value="6">6</button>
			<button class="btn operators" id="subtraction" value="-">-</button>
		</div><!-- /.row-4 -->
		<div class="row row-5">
			<button class="btn number" id="num-1" value="1">1</button>
			<button class="btn number" id="num-2" value="2">2</button>
			<button class="btn number" id="num-3" value="3">3</button>
			<button class="btn operators" id="addition" value="+">+</button>
		</div><!-- /.row-5 -->
		<div class="row row-6">
			<button class="btn number" id="num-0" value="0">0</button>
			<button class="btn" id="decimal" value=".">.</button>
			<button class="btn" id="equals" value="=">=</button>
		</div><!-- /.row-6 -->
	</div><!-- /.container -->
	<script src="js/main.js"></script>
</body>
</html>
