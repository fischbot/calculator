<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row row-1">
			<div id="result">0</div>
		</div><!-- /.row-1 -->
		<div class="row row-2">
			<div class="btn" id="clear-allclear">AC</div><!-- TODO changes to C once a number is typed -->
			<div class="btn" id="neg-pos">+/-</div>
			<div class="btn" id="percentage">%</div>
			<div class="btn operators" id="division">รท</div>
		</div><!-- /.row-2 -->
		<div class="row row-3">
			<div class="btn number" id="num-7">7</div>
			<div class="btn number" id="num-8">8</div>
			<div class="btn number" id="num-9">9</div>
			<div class="btn operators" id="multiplication">X</div>
		</div><!-- /.row-3 -->
		<div class="row row-4">
			<div class="btn number" id="num-4">4</div>
			<div class="btn number" id="num-5">5</div>
			<div class="btn number" id="num-6">6</div>
			<div class="btn operators" id="subtraction">-</div>
		</div><!-- /.row-4 -->
		<div class="row row-5">
			<div class="btn number" id="num-1">1</div>
			<div class="btn number" id="num-2">2</div>
			<div class="btn number" id="num-3">3</div>
			<div class="btn operators" id="addition">+</div>
		</div><!-- /.row-5 -->
		<div class="row row-6">
			<div class="btn number" id="num-0">0</div>
			<div class="btn" id="decimal">.</div>
			<div class="btn operators" id="equals">=</div>
		</div><!-- /.row-6 -->
	</div><!-- /.container -->
	<script src="js/main.js"></script>
</body>
</html>
